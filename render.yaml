services:
  - type: web
    name: rtb-disputes
    runtime: node
    buildCommand: rm -rf node_modules && npm ci && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: CRON_SECRET
        sync: false

  - type: cron
    name: rtb-sync
    runtime: node
    schedule: "0 */6 * * *"
    buildCommand: npm install
    startCommand: 'node -e "fetch(process.env.RENDER_EXTERNAL_URL + '\''/api/cron'\'', { headers: { Authorization: '\''Bearer '\'' + process.env.CRON_SECRET } }).then(r => r.json()).then(console.log).catch(console.error)"'
    plan: free
    envVars:
      - key: RENDER_EXTERNAL_URL
        fromService:
          name: rtb-disputes
          type: web
          property: url
      - key: CRON_SECRET
        sync: false
